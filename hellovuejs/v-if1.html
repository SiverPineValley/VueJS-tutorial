<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="account">
        예금액 : <input type="text" v-model="amount" />
        <img v-show="amount < 0" src="images/jj.jpg" title="마이너스는 허용하지 않습니다" />
    </div>
    <script type="text/javascript">
        var simple1 = new Vue({
            el: "#account",
            data: {
                amount: 0
            }
        });
    </script>
</body>

</html>
