<!-- v-model은 v-bind의 양방향 버젼 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input id="a" type="text" v-model="name" placeholder="이름을 입력하세요" />
        <br /> 입력된 이름 :
        <h2 v-html="name"></h2>>
    </div>
    <script type="text/javascript">
        var model = {
            name: ''
        }
        var twoway = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
